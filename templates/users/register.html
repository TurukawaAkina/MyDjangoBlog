 {% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">创建账号</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">立即注册</button>
                </form>
                <div class="mt-3 text-center">
                    <small>已有账号？ <a href="{% url 'login' %}">去登录</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
