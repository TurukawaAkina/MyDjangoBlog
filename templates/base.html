<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* 稍微美化一下导航栏 */
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .nav-link:hover { color: #ffc107 !important; transition: 0.3s; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">
                <i class="bi bi-cpu-fill me-2"></i>Django Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">首页</a>
                    </li>
                </ul>

                <form class="d-flex me-3" action="{% url 'blog:post_list' %}" method="get">
                    <input class="form-control me-2" type="search" placeholder="搜索文章..." name="search" value="{{ search_query|default:'' }}">
                    <button class="btn btn-outline-light" type="submit">搜索</button>
                </form>

                <ul class="navbar-nav align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:post_create' %}">
                                <i class="bi bi-pencil-square me-1"></i>写文章
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">
                                <i class="bi bi-person-circle me-1"></i>个人中心 ({{ user.nickname|default:user.username }})
                            </a>
                        </li>
                        <li class="nav-item ms-lg-2">
                            <form action="{% url 'logout' %}" method="post" class="m-0">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link border-0" style="vertical-align: baseline;">退出</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登录</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
