{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">保存文章</button>
    </form>
</div>
{% endblock %}
